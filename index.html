<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock, Paper, Scissors!</title>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="style.css"/>
        
    </head>
    <body>
        <div class="header">
            <p>Jack just kicked your dog! Beat him in match of rock, paper, scissors to send him to jail!</p>
            <img class="scenario" src="./images/openScene.jpg"/>
        </div>

        <div class="mainSec">
            <p>Choose one of the three! First to 5 points wins!</p>
            <div class="options">
                <button class="buttons" value="rock" onclick="playRound(this.value)">
                    <img src="./images/rock.jpg"/>
                </button>
                <button class="buttons" value="paper" onclick="playRound(this.value)">
                    <img src="./images/paper.jpg"/>
                </button>
                <button class="buttons" value="scissors" onclick="playRound(this.value)">
                    <img src="./images/scissors.jpg"/>
                </button>
            </div>
        </div>

        <div class="resetBtn"> 
            <button onclick="reset()">Reset</button>
        </div>

        <div class="statBoard">
            <div class="playerStat">
                <p>Your score: </p>
                <p class="playerScore"></p>
            </div>

            <div class="compStat">
                <p>Jack's score: </p>
                <p class="compScore"></p>
            </div>
        </div>

        <div class="endStat">
            <div class="matchHistory">
                <p>Match result: </p>
                <p class="matchResult"></p>
                <img class="matchResultImg"/>
            </div>
    
            <div class="endResult">
                <p> End result: </p>
            </div>
        </div>

    </body>
</html>
