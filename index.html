<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock, Paper, Scissors!</title>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div>
            <p>Choose one of the three! First to 5 points wins!</p>
            <button class="buttons" value="rock" onclick="playRound(this.value)">Rock</button>
            <button class="buttons" value="paper" onclick="playRound(this.value)">Paper</button>
            <button class="buttons" value="scissors" onclick="playRound(this.value)">Scissors</button>
            <button onclick="reset()">Reset</button>
        </div>

        <div>
            <p>Your score: </p>
            <p class="playerScore"></p>
            <br/>
            <p>Bot's score: </p>
            <p class="compScore"></p>
            <br/>
        </div>

        <div>
            <p>Match result: </p>
            <p class="matchResult"></p>
        </div>

        <div class="endResult">
            <p> End result: </p>
        </div>

    </body>
</html>
